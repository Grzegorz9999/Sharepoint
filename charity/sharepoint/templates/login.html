{% extends 'base.html' %}

{% block content %}
    <section class="login-page">
      <h2>Zaloguj się</h2>
        <div class="form-group" style="margin-left: 600px;">
          <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
              <div class="form-group form-group--buttons">
                  <input class="btn" type="submit" value="Zaloguj się">
                </div>
          </form>
        </div>
        <div class="form-group form-group--buttons" style="margin-left: 330px;">
          <a href="/register/" class="btn btn--without-border">Załóż konto</a>
        </div>
    </section>
{% endblock %}
